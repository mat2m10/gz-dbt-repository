version: 2
models:
  - name: stg_gz_raw_data__raw_gz_product
    description: "Cleaned and renamed version of raw_gz_product."
    columns:
      - name: products_id
        description: "Product primary key."
        tests:
          - not_null
          - unique
      - name: purchse_price
        description: "Purchase price from raw data."


  - name: stg_gz_raw_data__raw_gz_sales
    description: "Cleaned and renamed version of raw_gz_sales."
    columns:
      - name: date_date
        tests: [not_null]
      - name: orders_id
        tests: [not_null]
      - name: pdt_id
        tests: [not_null]
      - name: revenue
        tests: [not_null]
      - name: quantity
        tests: [not_null]


  - name: stg_gz_raw_data__raw_gz_ship
    description: "Cleaned and renamed version of raw_gz_ship."
    columns:
      - name: orders_id
        tests: [not_null, unique]
      - name: shipping_fee
      - name: shipping_fee_1
      - name: logcost
      - name: ship_cost